<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 0;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Prediction</h2>
        <div class="form-group">
            <label for="feature1">Number of Rooms:</label>
            <input type="number" id="feature1" placeholder="Enter number of rooms">
        </div>
        <div class="form-group">
            <label for="feature2">Square Footage:</label>
            <input type="number" id="feature2" placeholder="Enter square footage">
        </div>
        <div class="form-group">
            <label for="feature3">Age of the House:</label>
            <input type="number" id="feature3" placeholder="Enter age of the house">
        </div>
        <button onclick="makePrediction()">Predict Price</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function makePrediction() {
            const feature1 = document.getElementById('feature1').value;
            const feature2 = document.getElementById('feature2').value;
            const feature3 = document.getElementById('feature3').value;

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ feature1, feature2, feature3 }),
            });

            const result = await response.json();
            document.getElementById('result').innerText = result.error || `Predicted House Price: $${result.prediction}`;
        }
    </script>
</body>
</html>
