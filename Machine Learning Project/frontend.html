<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Model Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 300px;
            padding: 8px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Predict Using Regression Model</h1>
    <form id="prediction-form">
        <label for="feature1">Feature 1:</label>
        <input type="text" id="feature1" name="feature1" required>

        <label for="feature2">Feature 2:</label>
        <input type="text" id="feature2" name="feature2" required>

        <button type="button" onclick="submitPrediction()">Predict</button>
    </form>
    <h2 id="result"></h2>

    <script>
        async function submitPrediction() {
            const feature1 = document.getElementById('feature1').value;
            const feature2 = document.getElementById('feature2').value;

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ feature1: parseFloat(feature1), feature2: parseFloat(feature2) })
            });

            const data = await response.json();
            document.getElementById('result').innerText = `Prediction: ${data.prediction}`;
        }
    </script>
</body>
</html>
